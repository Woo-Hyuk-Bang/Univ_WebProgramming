<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM Basic
        </title>
        <script>
            // 이벤트를 연결
            window.onload = function() {
                // 변수 선언
                var image = document.getElementById('image');

                // 속성 변경
                image.src = 'https://www.clipartmax.com/middle/m2i8m2b1i8Z5b1b1_picture-300-x-300-pixel/';
                image.width = 300;
                image.height = 200;
            };
        </script>
    </head>
    <body>
        <img id="image"/>
    </body>
</html>
