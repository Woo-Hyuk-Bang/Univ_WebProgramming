<!DOCTYPE html>
<html>
    <head>
        <title>
            DOM Basic
        </title>
        <script>
            // 이벤트 연결
            window.onload = function() {
                // 문서 객체를 선택
                var headers = document.querySelectorAll('h1');
                for (var i = 0; i < headers.length; i++) {
                    // 변수를 선언
                    var header = headers[i];

                    // 문서 객체를 조작합니다.
                    header.style.color = 'orange';
                    header.style.background = 'red';
                    header.innerHTML = 'From JavaScript';
                }
            };
        </script>
    </head>
    <body>
        <h1>Header 1</h1>
        <h1>Header 1</h1>
        <h1>Header 1</h1>
    </body>
</html>
