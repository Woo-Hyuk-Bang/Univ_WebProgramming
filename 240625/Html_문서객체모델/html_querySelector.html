<!DOCTYPE html>
// querySelector 메소드 : 매개 변수로 전달한 CSS 선택자로 선택되는
// '첫번째 태그'만 선택되는
<html>
    <head>
        <title>
            웹 페이지
        </title>
        <script>
            // 화면 구성이 완료
            window.onload = function() {
                // h1 태그의 색상을 흰색으로 변경합니다.
                var header = document.querySelector('h1');
                header.style.backgroundColor = 'red';
            
                // 문서 객체의 스타일을 변경
                header.style.color = 'red';
                header.style.border = '1px solid black';
            };  
        </script>
    </head>
    <body>
        <h1>Header 1</h1>
        <h1>Header 1</h1>
        <h1>Header 1</h1>
    </body>
</html>
